<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Control - Cartes de visite NFC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366F1;
            --background: #0F172A;
            --surface: #1E293B;
            --text: #F8FAFC;
            --text-secondary: #94A3B8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 48px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .tagline {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .features {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            margin-bottom: 40px;
        }

        .feature {
            background: var(--surface);
            padding: 24px;
            border-radius: 16px;
            width: 200px;
        }

        .feature-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .download-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .download-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            background: var(--surface);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            transition: transform 0.2s, background 0.2s;
        }

        .download-btn:hover {
            transform: scale(1.05);
            background: var(--primary);
        }

        .download-btn svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }

        .footer {
            margin-top: 60px;
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="logo">Cards Control</div>
    <p class="tagline">Cartes de visite NFC intelligentes</p>

    <div class="features">
        <div class="feature">
            <div class="feature-icon">&#128241;</div>
            <div class="feature-title">NFC</div>
            <div class="feature-desc">Partagez votre carte en un tap</div>
        </div>
        <div class="feature">
            <div class="feature-icon">&#128268;</div>
            <div class="feature-title">QR Code</div>
            <div class="feature-desc">Scan instantan&eacute;</div>
        </div>
        <div class="feature">
            <div class="feature-icon">&#128202;</div>
            <div class="feature-title">Analytics</div>
            <div class="feature-desc">Suivez vos partages</div>
        </div>
    </div>

    <div class="download-buttons">
        <a href="#" class="download-btn">
            <svg viewBox="0 0 24 24"><path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/></svg>
            <div>
                <div style="font-size: 12px; opacity: 0.7;">Bient&ocirc;t sur</div>
                <div style="font-weight: 600;">App Store</div>
            </div>
        </a>
        <a href="#" class="download-btn">
            <svg viewBox="0 0 24 24"><path d="M3.609 1.814L13.792 12 3.61 22.186a.996.996 0 01-.61-.92V2.734a1 1 0 01.609-.92zm10.89 10.893l2.302 2.302-10.937 6.333 8.635-8.635zm3.199-3.198l2.807 1.626a1 1 0 010 1.73l-2.808 1.626L15.206 12l2.492-2.491zM5.864 2.658L16.8 8.99l-2.302 2.302-8.634-8.634z"/></svg>
            <div>
                <div style="font-size: 12px; opacity: 0.7;">Disponible sur</div>
                <div style="font-weight: 600;">Google Play</div>
            </div>
        </a>
    </div>

    <div class="footer">
        &copy; 2024 Cards Control by Jean Claude PASTOR
    </div>
</body>
</html>
